<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Alunos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">

  <ion-list id="alunos-list4">
      <ion-item color="none" id="alunos-list-item12" *ngFor="let usuario of usuarios" (click)="selecionaAluno(usuario.id)">
        <ion-avatar item-left>
          <img [src]="usuario.foto" />
        </ion-avatar>
        <h2>
          {{usuario.nome}}
        </h2>
        <h3>
          {{usuario.treinamento}}
        </h3>
      </ion-item>
  </ion-list>
</ion-content>
