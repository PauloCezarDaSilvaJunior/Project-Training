<ion-header>

  <ion-navbar>
    <ion-title>{{usuario?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>

    <ion-avatar item-start>
      <img [src]="usuario?.foto" />
    </ion-avatar>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="ios-mail-outline"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <textarea name="" id="" cols="100%" rows="10"></textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 (click)="treinamento(usuario)">
        {{usuario?.treinamento}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
