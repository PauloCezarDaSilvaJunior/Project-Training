<ion-content padding>
  <form (submit)="doLogin()">
     <ion-list>
       <ion-item>
         <ion-label floating>E-mail</ion-label>
         <ion-input [(ngModel)]="loginData.email" name="email" type="text" required></ion-input>
       </ion-item>

       <ion-item>
         <ion-label floating>Senha</ion-label>
         <ion-input [(ngModel)]="loginData.senha" name="senha" type="password" required></ion-input>
       </ion-item>
       <button class="login" ion-button full class="cor-botao-padrao login" type="submit">Logar</button>
     </ion-list>
   </form>
   
   <button class="aluno" ion-button full class="cor-botao-padrao aluno"(click)="goTocadastroAluno()">Cadastrar como Aluno</button>
   <button class="professor" ion-button full class="professor" clear (click)="goTocadastroProfessor()">Cadastrar como Professor</button>
</ion-content>
